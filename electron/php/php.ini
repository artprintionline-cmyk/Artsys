; PHP embutido para o ERP Desktop (Electron)
; Mantido minimalista para rodar Laravel + SQLite.

[PHP]
; Garantir que o PHP encontre as extensões na pasta ext
extension_dir="ext"

; Timezone (evita warning)
date.timezone="America/Sao_Paulo"

; Recomendado para Laravel
cgi.fix_pathinfo=0

; Extensões essenciais
extension=openssl
extension=fileinfo
extension=mbstring

; SQLite (obrigatório para modo desktop)
extension=pdo_sqlite
extension=sqlite3

; Opcional (dependendo do ambiente)
; extension=curl
; extension=intl

[openssl]
; (default)
